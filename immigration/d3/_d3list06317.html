<script>

    // 12 Update & Exit

var scale = d3.scale.linear()

.domain([1, 5]) //data

.range([0, 200]); // pixels



var svg = d3.select("body").append("svg")

    .attr("width", 250)

    .attr("height", 250);



  function render(data, color){

// Bind data

var rects = svg.selectAll("rect").data(data);

// Enter create

rects.enter().append("rect")

    .attr("y", 50)

    .attr("width", 20)

    .attr("height", 20)

// Update 

rects

    .attr("x", scale)

    .attr("fill", color);        

// Exit 

rects.exit().remove();

}

	 <script>



      var outerWidth = 300;

      var outerHeight = 250;

      var rMin = 5; // "r" stands for radius

      var rMax = 20;

      var xColumn = "sepal_length";

      var yColumn = "petal_length";

      var rColumn = "sepal_width";



      var svg = d3.select("body").append("svg")

        .attr("width", outerWidth)

        .attr("height", outerHeight);



      var xScale = d3.scale.linear().range([0, outerWidth]);

      var yScale = d3.scale.linear().range([outerHeight, 0]);

      var rScale = d3.scale.linear().range([rMin, rMax]);



      function render(data){

        xScale.domain(d3.extent(data, function (d){ return d[xColumn]; }));

        yScale.domain(d3.extent(data, function (d){ return d[yColumn]; }));

        rScale.domain(d3.extent(data, function (d){ return d[rColumn]; }));



        var circles = svg.selectAll("circle").data(data);

        circles.enter().append("circle");

        circles

          .attr("cx", function (d){ return xScale(d[xColumn]); })

          .attr("cy", function (d){ return yScale(d[yColumn]); })

          .attr("r",  function (d){ return rScale(d[rColumn]); });

        circles.exit().remove();

      }



      function type(d){

        d.sepal_length = +d.sepal_length;

        d.sepal_width  = +d.sepal_width;

        d.petal_length = +d.petal_length;

        d.petal_width  = +d.petal_width;

        return d;

      }



      d3.csv("iris.csv", type, render);

    <script type="text/javascript">
      format = d3.time.format("%d-%m-%Y (%H:%M h)");

      function draw(data) {

          /*
          D3.js setup code
          */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var radius = 3,
              multiplier = 2;

          d3.select("body")
              .append("h2")
              .text("World Cup Attendance");

          var svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
              .append('g')
              .attr('class', 'chart');

          /*
          Dimple.js Chart construction code
          */

          d3.select('svg')
              .selectAll("circle")
              .data(data)
              .enter()
              .append("circle")

          var time_extent = d3.extent(data, function(d) {
                debugger;
        
              return d['date'];
          });

          var time_scale = d3.time.scale()
              .range([margin, width])
              .domain(time_extent);

          var count_extent = d3.extent(data, function(d) {
              return d['attendance'];
          });

          var count_scale = d3.scale.linear()
              .range([height, margin])
              .domain(count_extent);

          var time_axis = d3.svg.axis()
              .scale(time_scale)
              .ticks(d3.time.years, 2);

          d3.select("svg")
              .append('g')
              .attr('class', 'x axis')
              .attr('transform', "translate(0," + height + ")")
              .call(time_axis);

          var count_axis = d3.svg.axis()
              .scale(count_scale)
              .orient("left");

          d3.select("svg")
              .append('g')
              .attr('class', 'y axis')
              .attr('transform', "translate(" + margin + ",0)")
              .call(count_axis);

          d3.selectAll('circle')
              .attr('cx', function(d) {
                  return time_scale(d['date']);
              })
              .attr('cy', function(d) {
                  return count_scale(d['attendance']);
              })
              .attr('r', function(d) {
                  if (d['home'] === d['team1'] || d['home'] === d['team2']) {
                      return radius * multiplier;
                  } else {
                      return radius;
                  }
              })
              .attr('fill', function(d) {
                  if (d['home'] === d['team1'] || d['home'] === d['team2']) {
                      return 'red'
                  } else {
                      return 'blue';
                  }
              });

          var legend = svg.append("g")
              .attr("class", "legend")
              .attr("transform", "translate(" + (width - 100) + "," + 20 + ")")
              .selectAll("g")
              .data(["Home Team", "Others"])
              .enter().append("g");

          legend.append("circle")
              .attr("cy", function(d, i) {
                  return i * 30;
              })
              .attr("r", function(d) {
                  if (d == "Home Team") {
                      return radius * multiplier;
                  } else {
                      return radius;
                  }
              })
              .attr("fill", function(d) {
                  if (d == "Home Team") {
                      return 'red';
                  } else {
                      return 'blue';
                  }
              });

          legend.append("text")
              .attr("y", function(d, i) {
                  return i * 30 + 5;
              })
              .attr("x", radius * 5)
              .text(function(d) {
                  return d;
              });

      };
    </script>

        margin-bottom:10px;
        float:left;

.chart rect {
  fill: blue;

  fill: white;
  font: 10px sans-serif;
  text-anchor: end;

<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("data1.tsv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.value; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.value); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d.value) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>

      // The callback signature is callback(err, data) where:
      //  * "err" is an error object, or null if no error occurred.
      //  * "data" is the content of the loaded file as a string.

      function getFile(fileName, callback){
        var xhr = new XMLHttpRequest(),
            DONE = 4; // readyState 4 means the request is done.
            OK = 200; // status 200 is a successful return.
        xhr.open("get", fileName);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === DONE) {
            if (xhr.status === OK) {
              callback(null, xhr.responseText);
            } else {
              callback(xhr.status);
            }
          }
        };
        xhr.send(null);

        var lines = csvString.split("\n"),
            columnNames = lines[0].split(","),
            rows = lines.slice(1);
        return rows.map(function(row){
          var entries = row.split(","),
              rowObject = {};
          columnNames.forEach(function(columnName, i){
            rowObject[columnName] = entries[i];
          });
          return accessor(rowObject);

];



var nodes = {};



// Compute the distinct nodes from the links.

links.forEach(function(link) {

  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});

  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});

});



var width = 960,

    height = 500;



var force = d3.layout.force()

    .nodes(d3.values(nodes))

    .links(links)

    .size([width, height])

    .text(function(d) { return d.name; });



// Use elliptical arc path segments to doubly-encode directionality.

function tick() {

  path.attr("d", linkArc);

  circle.attr("transform", transform);

  text.attr("transform", transform);

}



function linkArc(d) {

  var dx = d.target.x - d.source.x,

      dy = d.target.y - d.source.y,

      dr = Math.sqrt(dx * dx + dy * dy);

  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;

}



function transform(d) {

  return "translate(" + d.x + "," + d.y + ")";

}
