	 <script>

      var outerWidth = 300;
      var outerHeight = 250;
      var rMin = 5; // "r" stands for radius
      var rMax = 20;
      var xColumn = "sepal_length";
      var yColumn = "petal_length";
      var rColumn = "sepal_width";

      var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      var xScale = d3.scale.linear().range([0, outerWidth]);
      var yScale = d3.scale.linear().range([outerHeight, 0]);
      var rScale = d3.scale.linear().range([rMin, rMax]);

      function render(data){
        xScale.domain(d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain(d3.extent(data, function (d){ return d[yColumn]; }));
        rScale.domain(d3.extent(data, function (d){ return d[rColumn]; }));

        var circles = svg.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx", function (d){ return xScale(d[xColumn]); })
          .attr("cy", function (d){ return yScale(d[yColumn]); })
          .attr("r",  function (d){ return rScale(d[rColumn]); });
        circles.exit().remove();
      }

      function type(d){
        d.sepal_length = +d.sepal_length;
        d.sepal_width  = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width  = +d.petal_width;
        return d;
      }

      d3.csv("iris.csv", type, render);

    </script>
	 <script>

      var outerWidth = 300;
      var outerHeight = 250;
      var circleRadius = 2;
      var xColumn = "population";
      var yColumn = "gdp";

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);

      var xScale = d3.scale.linear().range([0, outerWidth]);
      var yScale = d3.scale.linear().range([outerHeight, 0]);

      function render(data){
        xScale.domain(d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain(d3.extent(data, function (d){ return d[yColumn]; }));

        var circles = svg.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx", function (d){ return xScale(d[xColumn]); })
          .attr("cy", function (d){ return yScale(d[yColumn]); })
          .attr("r", circleRadius);

        circles.exit().remove();
      }

      function type(d){
        d.population = +d.population;
        d.gdp        = +d.gdp;
        return d;
      }

      d3.csv("countries_population_GDP.csv", type, render);

    </script>
	 <script>

      var outerWidth = 500;
      var outerHeight = 250;
      var circleRadius = 3;
      var margin = { left: 30, top: 30, right: 30, bottom: 30 };

      var xColumn = "timestamp";
      var yColumn = "temperature";

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var xScale = d3.time.scale().range([0, innerWidth]);
      var yScale = d3.scale.linear().range([innerHeight, 0]);

      function render(data){

        xScale.domain( d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain( d3.extent(data, function (d){ return d[yColumn]; }));

        var circles = g.selectAll("circle").data(data);
        circles.enter().append("circle")
          .attr("r", circleRadius);
        circles
          .attr("cx", function (d){ return xScale(d[xColumn]); })
          .attr("cy", function (d){ return yScale(d[yColumn]); });
        circles.exit().remove();
      }

      function type(d){
        d.timestamp = new Date(d.timestamp);
        d.temperature = +d.temperature;
        return d;
      }

      d3.csv("week_temperature_sf.csv", type, render);

    </script>
