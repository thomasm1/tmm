<!DOCTYPE html>

<html>

	<head>

			<title>Mapping</title>

			<meta name="viewport" content="initial-scale=1.0">

			<meta charset="utf-8">

			<style>

			html, body {

		height: 100%;

		margin: 0;

		padding:0;

		}

		#map {

		height:100%;

		}

		</style>

		</head>



  <body>

   

	<div style="border-bottom:solid 1px silver;" >

	<h4 style="text-align:left;color:blue;margin-left:20px;margin-top:20px;"><a style="text-decoration:none;" href="../index.html">back to TMM</a></h4></div>

    <div id="map">    </div>

	<script>

      // Note: This example requires that you consent to location sharing when

      // prompted by your browser. If you see the error "The Geolocation service

      // failed.", it means you probably did not give permission for the browser to

      // locate you.

      var map, infoWindow;

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {

          center: {lat: 35.113281, lng: -106.621216},

          zoom: 6

        });

        infoWindow = new google.maps.InfoWindow;



        // Try HTML5 geolocation.

        if (navigator.geolocation) {

          navigator.geolocation.getCurrentPosition(function(position) {

            var pos = {

              lat: position.coords.latitude,

              lng: position.coords.longitude

            };



            infoWindow.setPosition(pos);

            infoWindow.setContent('Location found.');

            infoWindow.open(map);

            map.setCenter(pos);

          }, function() {

            handleLocationError(true, infoWindow, map.getCenter());

          });

        } else {

          // Browser doesn't support Geolocation

          handleLocationError(false, infoWindow, map.getCenter());

        }

      }



    </script>

    <script async defer

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYEbB9-X0hdo2pM0Fb9uo5CDvsWA8e6ao&callback=initMap">

    </script>

  </body>

</html>
