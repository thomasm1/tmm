      <h4>Random Walk Classification Tree</h4>
     
      <canvas id="start" style="top:100px;position:fixed;overflow:visible;" width="600px" height="300px"></canvas>
      <script>
        
        var canvas = document.querySelector("#start"),
            context = canvas.getContext("2d"),
            width = canvas.width,
            height = canvas.height,
            color = d3.scaleSequential(d3.interpolateRainbow).domain([0, 1000]),
            randomX = d3.randomNormal(0.3),
            randomY = d3.randomNormal(0);
        
        render();
        
        canvas.onclick = render;
        
        function render() {
          var x0 = width / 20,
              y0 = height / 2,
              mainWalk = randomWalk(x0, y0, 1000);
        
          context.clearRect(0, 0, width, height);
          context.lineJoin = "round";
          context.lineCap = "round";
          context.lineWidth = 1.5;
          context.strokeStyle = "black";
          renderWalk(mainWalk);
        
          context.globalCompositeOperation = "multiply";
          context.lineWidth = 1;
          for (var i = 0; i < mainWalk.length; i += 2) {
            var branchStart = mainWalk[i],
                x0 = branchStart[0],
                y0 = branchStart[1];
            for (var j = 0; j < 1; ++j) {
              context.strokeStyle = color(i + (Math.random() - 0.5) * 50);
              var x1 = x0, y1 = y0;
              for (var k = 0, m = 20; k < m; ++k) {
                context.globalAlpha = (m - k - 1) / m;
                var pieceWalk = randomWalk(x1, y1, 10),
                    pieceEnd = pieceWalk[pieceWalk.length - 1];
                renderWalk(pieceWalk);
                x1 = pieceEnd[0];
                y1 = pieceEnd[1];
              }
              context.globalAlpha = 1;
            }
          }
        }
        
        function renderWalk(walk) {
          var i, n = walk.length;
          context.beginPath();
          context.moveTo(walk[0][0], walk[0][1]);
          for (i = 1; i < n; ++i) {
            context.lineTo(walk[i][0], walk[i][1]);
          }
          context.stroke();
        }
        
        function randomWalk(x0, y0, n) {
          var points = new Array(n), i;
          points[0] = [x0, y0];
          for (i = 1; i < n; ++i) {
            points[i] = [
              x0 += randomX() * 2,
              y0 += randomY() * 2
            ];
          }
          return points;
        }
        
        </script>

        <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
        <div id="bars" class="  map0 ">
      
          <script > 
              var data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8]; // <- A
                    
              function render(data) { // <- B
                  var bars = d3.selectAll(".map0").selectAll("div.h-bar") // <- C
                          .data(data); // Update <- D
              
                  // Enter
                  bars.enter() // <- E
                          .append("div") // <- F
                              .attr("class", "h-bar") // <- G
                      .merge(bars) // Enter + Update <- H
                          .style("width", function (d) {
                              return (d * 5) + "px"; // <- I
                          })
                          .style("opacity", function (d) {
                              return (d * .01);
                          })  
                          .text(function (d) {
                              return d; // <- J
                          });
              
              
                  // Exit
                  bars.exit() // <- K
                          .remove();
              }
              
              setInterval(function () { // <- L
                  data.shift();
                  data.push(Math.round(Math.random() * 100));
                  render(data);
              }, 
              1000);
              
              render(data);
          </script>
        </div>

    <script>
    
    var canvas = document.querySelector(".canvas2"),
        context = canvas.getContext("2d");
    
    var path = d3.geoPath()
        .context(context)
        .projection(d3.geoAlbersUsa()
            .scale(1085)
            .translate([canvas.width / 2.3, canvas.height / 2.7]));
    
    context.lineWidth = 0.1; 
    context.stroke.lineColor = 'red';
    
    shapefile.open("https://cdn.rawgit.com/matplotlib/basemap/v1.1.0/lib/mpl_toolkits/basemap/data/UScounties.shp", null)
      .then(function(source) {
        return source.read().then(function next(result) {
          if (result.done) return;
          context.beginPath();
          path(result.value);
          context.stroke();
          return source.read().then(next);
        });
      })
      .catch(function(error) {
        console.error(error.stack);
      });
    
    </script>
