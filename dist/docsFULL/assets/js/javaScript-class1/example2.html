<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8aFRYkkv4BbThrZ1j39K5jeMz-mhJmY&sensor=false&language=fr">
    </script>
    <script type="text/javascript">
function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.092383,-106.569124),
          zoom: 5
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&language=fr' +
      'callback=initialize';
  document.body.appendChild(script);
  
 window.onload = loadScript;
}
</script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas" style="width: 600px; height: 600px"><div/>
  </body>
</html>
