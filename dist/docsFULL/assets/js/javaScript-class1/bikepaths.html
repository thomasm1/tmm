<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%; width:100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8aFRYkkv4BbThrZ1j39K5jeMz-mhJmY&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.07465636970851,-106.6258914802915),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
		var bikeLayer = new google.maps.BicyclingLayer();
		bikeLayer.setMap(map);

    var styles = [
	{
      featureType: "road",
      elementType: "geometry",     
      stylers: [       
        { lightness: 100 },       
        { visibility: "simplified" }     
      ]   
    },{
           featureType: "road",     
           elementType: "labels",     
           stylers: [       
             { visibility: "on" }     
           ]   
        } 
      ];  
         map.setOptions({styles: styles});
			
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body><h2 style="color: green; text-align:center;">
Bike Paths, Routes, and Boulevards</h2>
    <div id="map-canvas"/>
  </body>
</html>
