<!DOCTYPE HTML>
<html>
<head>
    <title>Central Valley Realtors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript">
        var run;
        var countdown;
        var count = 14;
        var curImage = 1;
        function startAdPage() {
            run = setInterval("changeAd()", 2000);
        }
        function changeAd() {
            switch (curImage) {
                case 1:
                    document.images[0].src = "cvb2.gif";
                    curImage = 2;
                    break;
                case 2:
                    document.images[0].src = "cvb3.gif";
                    curImage = 3;
                    break;
                default:
                    document.images[0].src = "cvb1.gif";
                    curImage = 1;
                    break;
            }

        }
    </script>

</head>
<body onload="startAdPage()" style="font: 10px tahoma; color: #3F3F3F">

                <img src="cvb1.gif" height="300" width="425" alt="Changing advertising image" />
</body>
</html>
