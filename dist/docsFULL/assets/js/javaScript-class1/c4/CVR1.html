<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Ad Project</title>
<script type="text/javascript">
var timer;
var countdown;
var count = 14;
var curImage = 1;
function startAdPage() {
	timer = setInterval("changeAd()", 2000);	
	countdown = setInterval("startCountdown()", 1000);
}
	function startCountdown() {
	document.secondform.second.value = count;
	--count;
		if (count == 0) {
		clearInterval(countdown);
		location.href = "Projects/CVR2.html";
			}
	}
	function changeAd() {
		switch (curImage) {
			case 1:
				document.images[0].src = "Projects/cvb2.gif";
				curImage = 2;
				break;
			case 2:
				document.images[0].src = "Projects/cvb3.gif";
				curImage = 3;
				break;
			default:
				document.images[0].src = "Projects/cvb1.gif";
				curImage = 1;
				break;
		}
	}
</script>
</head>
<body onload="startAdPage()" >
<table >
<tr><td><img src="Projects/cvb1.gif" ></td>
<td>
<p>Advertisement</p> 
<form action="" name="secondform">
<p>
Central Valley Realtors home page will be displayed in 
<input type="text" size="4" name="second" value="15"  />
 seconds </p>
<p><a href="CVR2.html">Skip Advertisement</a></p>
 </form>
</td>
</tr>
</table>
</body>
</html>
