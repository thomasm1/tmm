function writeCookies() {
var cookieString = decodeURIComponent(document.cookie);
var cookieArray = cookieString.split("; ");
var cookieDisplay 
	for (var count = 0; count < 12; ++count) {
		cookieDisplay = cookieArray[count];
		if (cookieDisplay.substring(0, cookieDisplay.indexOf("=")) == "name") {
		var display = cookieDisplay.substring(cookieDisplay.indexOf("=")+1, cookieDisplay.length);
		window.alert(display);
		document.forms[0].field.value = display;
		break;
		
		}

	}
	window.alert("second display" + display);
}
