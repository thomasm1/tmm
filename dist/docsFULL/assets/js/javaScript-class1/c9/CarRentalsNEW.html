document.cookie = "cartype=" + encodeURIComponent(document.forms[0].cartype.value);
	
var cookieString = decodeURIComponent(document.cookie);
var cookieArray = cookieString.split("; ");
var cookieDisplay 
	for (var count = 0; count < 12; ++count) {
		cookieDisplay = cookieArray[count];
		if (cookieDisplay.substring(0, cookieDisplay.indexOf("=")) == "name") {
			window.alert("your name is " + cookieDisplay.substring(
			cookieDisplay.indexOf("=")+1, cookieDisplay.length));
		break;
		}
	}
	
}
