<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forestville Funding Online Banking</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />

    <script type="text/javascript">
/* <![CDATA[ */
function checkUser() {
	if (document.cookie.length == 0) {
		location.href = "ForestvilleFundingRegistration.html";
		return false;
	}
	var attempts = 0;
	var savedData = decodeURIComponent(document.cookie);
	var storedName, storedPassword;
	var userName = document.forms[0].username.value;
	var userPassword = document.forms[0].userpassword.value;
	var dataArray = savedData.split("; ");
	for (var i = 0; i < dataArray.length; ++i) {
		if (dataArray[i].substring(0,dataArray[i].indexOf("="))== "name") {
			storedName = dataArray[i].substring(dataArray[i].indexOf("=") + 1,dataArray[i].length);
		}
		if (dataArray[i].substring(0,dataArray[i].indexOf("=")) == "password") {
			storedPassword = dataArray[i].substring(dataArray[i].indexOf("=") + 1,dataArray[i].length);
		}
	}
	++attempts;
	if (userName != "" && userPassword != "") {
		if (userName == storedName && userPassword == storedPassword) {
			document.cookie = "login=" + encodeURIComponent("successful");
			location.href = "ForestvilleFunding.html";
		}
		else {
			window.alert("Incorrect login or password. Please try again.");
			if (attempts == 3)
				location.href = "ForestvilleFundingRegistration.html";
		}
	}
}
/* ]]> */
    </script>

</head>
<body onload="checkUser()">
    <h1>
        Forestville Funding</h1>
    <hr />
    <h2>
        Online Banking</h2>
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
    <p>
        <strong>User ID</strong><br />
        <input type="text" name="username" /></p>
    <p>
        <strong>Password</strong><br />
        <input type="password" name="userpassword" /></p>
    <p>
        <input type="button" value="Log In" onclick="checkUser();" /></p>
    </form>
    <p>
        <a href="ForestvilleFundingRegistration.html">Register</a></p>
    <hr />
    <p>
        Forestville Funding. Member FDIC. Equal Housing Lender.<br />
        &copy; 2008 Forestville Funding. All rights reserved.</p>
</body>
</html>
