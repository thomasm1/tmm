<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forestville Funding Online Banking</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */
var savedData = decodeURIComponent(document.cookie);
if (savedData.search("login=successful") == -1)
location.href = "ForestvilleFundingLogin.html";
var dataArray = savedData.split("; ");
var firstName, lastName, acctNum;

for (var i = 0; i < dataArray.length; ++i) {
if (dataArray[i].substring(0,dataArray[i].indexOf("=")) == "firstname") {
firstName = dataArray[i].substring(dataArray[i].indexOf("=") + 1,dataArray[i].length);
}
if (dataArray[i].substring(0,dataArray[i].indexOf("=")) == "lastname") {
lastName = dataArray[i].substring(dataArray[i].indexOf("=") + 1,dataArray[i].length);
}
if (dataArray[i].substring(0,dataArray[i].indexOf("=")) == "acctnum") {
acctNum = dataArray[i].substring(dataArray[i].indexOf("=") + 1,dataArray[i].length);
}
}


/* ]]> */
</script>
</head>
<body>
<h1>Forestville Funding</h1><hr />
<h2>Online Banking</h2>
<script type="text/javascript">
/* <![CDATA[ */
document.write("<p>You are currently logged in as " + firstName + " " + lastName + ".<br />");
document.write("Your account number is " + acctNum + ".</p>");
/* ]]> */
</script>
<hr />
<p>Forestville Funding. Member FDIC. Equal Housing Lender.<br />
&copy; 2008 Forestville Funding. All rights reserved.</p>
</body>
</html>
