        /* <![CDATA[ */

function wind(){
var expiresDate = new Date();
expiresDate.setDate(expiresDate.getDate() + 1);

var cookieArray = cookieString.split("; ");
var cookieDisplay 
	for (var count = 0; count < 7; ++count) {

		}
	}
	for (var count = 0; count < 7; ++count) {
		cookieDisplay = cookieArray[count];

			var telephone = cookieDisplay.substring(cookieDisplay.indexOf("=")+1, cookieDisplay.length);
		break;
		}
	}
	for (var count = 0; count < 7; ++count) {
		cookieDisplay = cookieArray[count];

		}

	for (var count = 0; count < 7; ++count) {

			var returndate = cookieDisplay.substring(cookieDisplay.indexOf("=")+1, cookieDisplay.length);
		break;
		}
	}
	for (var count = 0; count < 7; ++count) {
		cookieDisplay = cookieArray[count];
		if (cookieDisplay.substring(0, cookieDisplay.indexOf("=")) == "cartype") {
			var cartype = cookieDisplay.substring(cookieDisplay.indexOf("=")+1, cookieDisplay.length);
		break;
		}
	}
window.alert(" Please Verify Before Submitting:  name = " + name + " , address = " + address + " , telephone = " + telephone + " , e-mail = " + email + " , pickup date = " + pickupdate + " , return date = " + returndate + " , preferred car type = " + cartype);

}
