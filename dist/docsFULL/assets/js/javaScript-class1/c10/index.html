<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MakeTable</title>

<script type="text/javascript">
function maketable() {
var newWindow = window.open("", "make", "toolbar=no, menubar=no, location=no, scrollbars=no, resizeable=no, width=400,height=400,left=(screen.height-400)/2,top=(screen.height-400)/2 ");
var Col = 1;
var Row = 1;
newWindow.document.open();
newWindow.document.write('<table style="border:solid;">');
	for (Row=1; Row<11; Row++){
		newWindow.document.write('<tr>');
			for (Col=1;Col<11;Col++){
			var i = Row * Col;
			newWindow.document.write('<td style="border:solid;">' + i + '&nbsp;' + '</td>');
			}
		newWindow.document.write('</tr>');
	}
newWindow.document.write('</table>');
newWindow.document.close();
}
function addtable() {
var newWindow = window.open("", "make", "toolbar=no, menubar=no, location=no,scrollbars=no, resizeable=no, width=400,height=400,left=(screen.height-400)/2,top=(screen.height-400)/2 ");
var Col = 0;
var Row = 0;
newWindow.document.open();
newWindow.document.write('<table style="border:solid;">');
	for (Row=0; Row<11; Row++){
		newWindow.document.write('<tr>');
			for (Col=0;Col<11;Col++){
			var i = Row + Col;
			newWindow.document.write('<td style="border:solid;">' + i + '&nbsp;' + '</td>');
			}
		newWindow.document.write('</tr>');
	}
newWindow.document.write('</table>');
newWindow.document.close();
}

</script>
</head>
<body>
<form name="make" >
<input type="button" value="multiplication table" onclick = "maketable();">
<input type="button" value="addition table" onclick = "addtable();">

</form>
</body>
</html>
