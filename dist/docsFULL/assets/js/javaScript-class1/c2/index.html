<script type="text/javascript">
/* <![CDATA[ */
function calcShipping(calcinput){
	var shipping = 1.50;
	var plus25shipping = calcinput*10/100;
	var total;
	(calcinput <= 25) ? total=
	parseFloat(calcinput) + parseFloat(shipping) : total =
	parseFloat(calcinput) + parseFloat(plus25shipping);
	return total

	}


/* ]]> */
</script>

window.alert(answer)" /></p>
