<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas1 { height: 300px }
	  #map-canvas2 { height: 300px }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8aFRYkkv4BbThrZ1j39K5jeMz-mhJmY&sensor=false">
    </script>
    <script type="text/javascript">
function initialize() {
        var mapOptions1 = {
          center: new google.maps.LatLng(35.092383,-106.569124),
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById("map-canvas1"),
            mapOptions1);


        var mapOptions2 = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 16
        };
        var map2 = new google.maps.Map(document.getElementById("map-canvas2"),
            mapOptions2);
 }      
google.maps.event.addDomListener(window, 'load', initialize); 


function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
      'callback=initialize';
  document.body.appendChild(script);
  
 window.onload = loadScript;
}

</script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas1" style="width: 300px; height:300px"><div/><br />

	
	 <div id="map-canvas2" style="float:right; background:black; width: 300px; height:400px"><div/>
  </body>
</html>
