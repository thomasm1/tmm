<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Realtor Inquiry</title>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */
function setFormFocus() {
     document.forms[0].visitor_name.focus();
}
function confirmSubmit() {
	if (document.forms[0].visitor_name.value == "" || document.forms[0].visitor_name.value == "Enter your name") {
		window.alert("You did not enter your name.");
		return false;
	}
	else if (document.forms[0].email.value == "" || document.forms[0].email.value == "Enter your e-mail address") {
		window.alert("You did not enter your e-mail address.");
		return false;
	}
	else if (document.forms[0].phone.value == "" || document.forms[0].phone.value == "Enter your phone number") {
		window.alert("You did not enter your phone number.");
		return false;
	}
	else if (document.forms[0].area.value == "" || document.forms[0].area.value == "What area of town are you interested in?") {
		window.alert("You did not enter the area of town you are interested in.");
		return false;
	}
	else if (document.forms[0].feet.value == "" || document.forms[0].feet.value == "???") {
		window.alert("You did not enter the number of square feet you are interested in.");
		return false;
	}
	else if (isNaN(document.forms[0].feet.value)) {
		window.alert("You must enter a number in the square feet field.");
		return false;
	}
	else if (document.forms[0].bedrooms.value == "" || document.forms[0].bedrooms.value == "???") {
		window.alert("You did not enter the number of bedrooms you need.");
		return false;
	}
	else if (isNaN(document.forms[0].bedrooms.value)) {
		window.alert("You must enter a number in bedrooms field.");
		return false;
	}
	else if (document.forms[0].price.value == "" || document.forms[0].price.value == "$$$") {
		window.alert("You did not enter your price range.");
		return false;
	}
	else if (isNaN(document.forms[0].price.value)) {
		window.alert("You must enter a number in the price field.");
		return false;
	}
	else if (document.forms[0].property_type.value == "unselected") {
		window.alert("You did not select a property type.");
		return false;
	}
	 var contactInfo = false;
	 for (var i=0; i<2; ++i) {
		   if (document.forms[0].contactHow[i].checked == true) {
				 contactInfo = true;
				 break;
		   }
	 }
	 if (contactInfo == false) {
		   window.alert("You must select a contact method.");
		   return false;
	 }
	return true;
}
/* ]]> */
</script>
</head>
<body onload="setFormFocus();">
<h1>Real Estate Inquiry</h1>
<form action="FormProcessor.html" method="get"
enctype="application/x-www-form-urlencoded" onsubmit="return confirmSubmit()">
<p>Name<br />
<input type="text" name="visitor_name" size="50" value="Enter your name" onclick="if (this.value == 'Enter your name') this.value = '';" /></p>
<p>E-mail address<br />
<input type="text" name="email" size="50" value="Enter your e-mail address" onclick="if (this.value == 'Enter your e-mail address') this.value = '';" /></p>
<p>Phone<br />
<input type="text" name="phone" size="50" value="Enter your phone number" onclick="if (this.value == 'Enter your phone number') this.value = '';" /></p>
<p>Area of town<br />
<input type="text" name="area" size="50" value="What area of town are you interested in?" onclick="if (this.value == 'What area of town are you interested in?') this.value = '';" /></p>
<p>Property <select name="property_type">
<option value="unselected">Select a Property Type</option>
<option value="condo">Condos</option>
<option value="single">Single Family Homes</option>
<option value="multi">Multifamily Homes</option>
<option value="mobile">Mobile Homes</option>
<option value="land">Land</option>
</select>
Sq. feet <input type="text" name="feet" size="5" value="???" onclick="if (this.value == '???') this.value = '';" /> </p>
<p>Bedrooms <input type="text" name="bedrooms" size="5" value="???" onclick="if (this.value == '???') this.value = '';" />
Maximum price <input type="text" name="price" size="12" value="$$$" onclick="if (this.value == '$$$') this.value = '';" /></p>
<p>How should we contact you? <input type="radio" name="contactHow" value="call_me" /> Call me
<input type="radio" name="contactHow" value="e-mail_me" /> E-mail me</p>
<p><input type="submit" /></p>
</form>
</body>
</html>
