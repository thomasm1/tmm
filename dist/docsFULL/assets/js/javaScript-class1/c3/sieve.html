<script>
//http://en.wikipedia.org/wiki/Sieve_of_Eratosthenes
//http://stackoverflow.com/questions/9138872/finding-sum-of-prime-numbers-under-250
//maxcount is the maximum number of prime numbers you wish to find
//maxsieve is a guess of sieve large enough to contain maxcount primes
var sieve = new Array();
var i = 0;
var maxcount = 250;
var maxsieve = 999;
var prime = 0;
var sum = 0;
var count = 0;
var loops = 0;
// Build the Sieve.
for (i = 2; i <= maxsieve; i++)
{
    sieve[i] = 1;
	loops++;
}

// Use the Sieve to find primes, mark the sieve with a 0 for each prime.
for (prime = 2; prime <= maxsieve; prime++)
{
    // found a prime
	if (sieve[prime] == 1)
    {
        //mark all the multiples of current prime as NOT prime
		for (i = prime * 2; i <= maxsieve; i += prime)
        {
            sieve[i] = 0;
			loops++;
        }
    }
	loops++;
}
document.write(loops + "<br>");
for(i=2;i<sieve.length;i++)
{
if(sieve[i] == 1)
{
document.write(i + ': ' +sieve[i] + "<br>");
}
}
</script>
