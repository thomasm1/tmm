<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Math Properties</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">

	function getSRT(number)
	{
		var answer 			= Math.sqrt(number);
		answer 				= Math.floor(answer);
		console.log("The square root of " + number + " is " + answer);
	}

	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
