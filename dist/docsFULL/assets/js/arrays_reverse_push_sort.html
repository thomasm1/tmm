<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Arrays Reverse, Push and Sort</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
	var positions 			= ['1st Base', '2nd Base', 'Short Stop', '3rd Base'];

	//positions.reverse();
	positions.push("Catcher");
	positions.sort();

	document.write(positions);
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
