<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Do While Loop</title>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		var x = 1;

		do {
			document.write("Brady vs. Manning: Part " + x + "<br>");
			x++;
		} while (x < 3);
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
