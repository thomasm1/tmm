<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Arrays with Properties</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
	var quarterbacks 		= ["Peyton Manning", "Russell Wilson", "Drew Brees", "Joe Flacco", "Andrew Luck"];

	var receivers 			= ["Wes Welker", "Anquan Boldin", "Torrey Smith"];

	var players 			= quarterbacks.concat(receivers);

	document.write(players[4]);

	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
