<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Associative Arrays</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
	var fighter			= [];
	fighter["name"]		= "Anderson Silva";
	fighter["injury"]	= "Broken Leg";

	document.write('' + fighter["name"] + ' has a ' + fighter["injury"]);

	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
