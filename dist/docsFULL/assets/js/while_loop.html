<!doctype>
<html lang="en">
<head>
	<title>JavaScript Tutorial - While Loop</title>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		var x = 0;

		while (x < 10) {
			document.write("" + x + " this is this line.<br>");
			x++;
		}
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
