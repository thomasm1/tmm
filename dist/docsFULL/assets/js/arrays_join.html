<!doctype html>
<html lang="en">
<head>
	<title>JavaScript Tutorial - Arrays Join and Pop</title>
	<link rel="stylesheet" href="css/foundation.min.css"></link>
</head>

<body>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
	var teams 			= ['Yankees', 'Red Sox', 'Orioles', 'Blue Jays', 'Rays'];

	var theString 		= teams.join(" : ");

	//document.write(teams[4]);
	teams.pop();
	document.write(teams[4] + " no more Rays");
	//document.write(theString);
	</script>
	<!-- END JAVASCRIPT -->
</body>
</html>
