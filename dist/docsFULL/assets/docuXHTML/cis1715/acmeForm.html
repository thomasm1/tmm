<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>ACME Computers</title>
 <style type="text/css">
	body {background-color: silver;}
	.home {background-color: silver; padding: 3px; margin: 0px 5px 5px 0px;
		border: 3px inset #999999; font-family: ariel; font-weight: bold;}
</style>
</head>
<body>
<div><a class="home" href="http://kryptos.cnm.edu/~tmaestas29"> Kryptos home</a>
 </div>
 <h4>
      ACME Computers Order Form
    </h4>
	<form method="post" action="../php/acmeConfirmation.php">
    
          <p>First Name:</p>
        
          <p><input name="fname" type="text" value="" /></p>
       
          <p>Last Name:</p>
          <p><input name="lname" type="text" value="" /></p>
 		
		  <p>Street:</p>
          <p><input name="street" type="text" value="" /></p>
		  
		  <p>City:</p>
          <p><input name="city" type="text" value="" /></p>
		  
		  <p>State:</p>
          <p><input name="state" type="text" value="" /></p>
		  
		  <p>Zip:</p>
          <p><input name="zip" type="text" value="" /></p>
    <p>
      <b>Select Memory</b>
    </p>
	<p>
    <input name="memory" type="radio" value="16 MB" />16 MB <br />
    <input name="memory" type="radio" value="32 MB" />32 MB <br />
    <input name="memory" type="radio" value="64 MB" />64 MB <br />
    <input name="memory" type="radio" value="128 MB" />128 MB <br />
    <input name="memory" type="radio" value="1 GB" checked = "checked" />1 GB 
    </p>
	<p>
	 <b>Select Processor</b>
	</p>
	<p>
    <select name="processor">
	  <option value="none">
	  Select one
	  </option>
      <option value="pentiumI">
        Pentium I
      </option>
      <option  value="pentiumII">
        Pentium II
      </option>
      <option  value="pentiumIII">
        Pentium III
      </option>
      <option value="pentiumIV">
        Pentium 4
      </option>
    </select> 
	</p>
    
    <p>
      <b>Comments</b>
    </p>
    <p><textarea name="comments" rows="5" cols="45">
    </textarea>
    </p>
    <p><input type="submit" value="Submit" />&nbsp;&nbsp;&nbsp;
	<input type="reset" /></p>
	</form>
</body>
</html>
