<script>
        // 9 Binding data to svg rect #2
var data = [1, 2, 3, 4, 5];

var scale = d3.scale.linear()
.domain([1, 5]) //data
.range([0, 200]); // pixels

var svg = d3.select("body").append("svg")
.attr("width", 250)

<script>
    // 10 Coloring data
var scale = d3.scale.linear()
.domain([1, 5]) //data
.range([0, 200]); // pixels

var svg = d3.select("body").append("svg")
    .attr("width", 250)
    .attr("height", 250);

    function render(data, color){
var rects = svg.selectAll("rect").data(data);
rects.enter().append("rect")
    .attr("x", scale)
    .attr("y", 50)
    .attr("width", 20)
    .attr("height", 20)
    .attr("fill", color);        
}
    render([1,2,3], "red");
    render([1,2,3,4,5], "blue");
</script>
    
<script>
    // 11 Update continuous
var scale = d3.scale.linear()
.domain([1, 5]) //data
.range([0, 200]); // pixels

var svg = d3.select("body").append("svg")
    .attr("width", 250)
    .attr("height", 250);

  function render(data, color){
// Bind data
var rects = svg.selectAll("rect").data(data);
// Enter create
rects.enter().append("rect")
    .attr("y", 50)
    .attr("width", 20)
    .attr("height", 20)
// Update 
rects
    .attr("x", scale)
    .attr("fill", color);        
}
   render([1,2,3], "red");
   render([1,2,3,4,5], "blue");
  render([1,2], "green");
</script>
<script>
    // 12 Update & Exit
var scale = d3.scale.linear()
.domain([1, 5]) //data
.range([0, 200]); // pixels

var svg = d3.select("body").append("svg")
    .attr("width", 250)
    .attr("height", 250);

  function render(data, color){
// Bind data
var rects = svg.selectAll("rect").data(data);
// Enter create
rects.enter().append("rect")
    .attr("y", 50)
    .attr("width", 20)
    .attr("height", 20)
// Update 
rects
    .attr("x", scale)
    .attr("fill", color);        
// Exit 
rects.exit().remove();
}
    setTimeout( function () {    render([1,2,3], "red");  }, 500);
    setTimeout( function () {    render([1,4,5], "silver");  }, 6000);
    setTimeout( function () {    render([1,2,3], "red");  }, 700);
    setTimeout( function () {    render([1,2,3,4,5], "blue");  }, 1000);
    setTimeout( function () {    render([1,2,4,5], "purple");  }, 1500);
    setTimeout( function () {    render([1,2,3], "silver");  }, 2000);
    setTimeout( function () {    render([1,2,3], "red");  }, 2500);
    setTimeout( function () {    render([1,2,3,4,5], "blue");  }, 3000);
</script>
