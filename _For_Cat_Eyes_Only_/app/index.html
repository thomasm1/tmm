<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>For Cat Eyes Only</title>
    <script src="../dist/d3.v3.min.js"></script>
    <script src="../dist/dimple.v2.1.2.min.js"></script>

    <!--    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
-->
</head>

<body>
    <div id="chartContainer2">
        <script type="text/javascript">
            var svg2 = dimple.newSvg('#chartContainer', 600, 400)
            d3.csv('titanic1.csv', function(data) {

                //create a chart by combing svg and data
                var ChartInstance = new dimple.chart(svg2, data)

                //set bounds
                ChartInstance.setBounds(60, 30, 510, 305)
                var x = ChartInstance.addCategoryAxis('x', 'Passenger Class')

                x.addOrderRule('Type');

                var y = ChartInstance.addPctAxis('y', 'Count');
                var s = ChartInstance.addSeries('Status', dimple.plot.bar);
                ChartInstance.addLegend(60, 10, 510, 20, 'right');
                ChartInstance.draw(1000);
            });
        </script>
    </div>
    <!-- passenger share of each class pie chart -->

    <script>
        d3.csv("data.csv", function(myArrayOfObjects) {
            myArrayOfObjects.forEach(function(d) {
                console.log(d.x + ", " + d.y);
            });
        });
    </script>
</body>

</html>
